<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="kks.css">
</head>

<body>
  <div class="clock-container">
    <h1>--> Alarm Clock <--</h1>

    <div id="clock">00:00:00</div>

    <div class="alarm-set">
      <input type="time" id="alarmTime">
      <button id="setAlarm">Set Alarm</button>
      <button id="stopAlarm">Stop Alarm</button>
    </div>

    <p id="status">No alarm set</p>
  </div>

  <audio id="alarmSound">
    <source src="https://www.soundjay.com/clock/sounds/alarm-clock-01.mp3">
  </audio>

  <script src="kks.js"></script>
</body>
</html>
