<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="pro4.css" />
</head>
<body>

  <div class="game-container">
    <h1>Guess the Number </h1>
    <p>Guess a number between <strong>1 and 100</strong></p>

    <input type="number" class="guess-input" placeholder="Enter your guess" />
    <button class="check-btn">Check</button>

    <p class="message"></p>
    <p class="attempts"></p>

    <button class="reset-btn">Restart Game</button>
  </div>

  <script src="pro4.js"></script>
</body>
</html>
